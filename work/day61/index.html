<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Добрый картон</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />

    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap&subset=cyrillic"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-4">
            <div class="header-logo">
              <img src="img/logo.png" alt="Добрый картон" />
            </div>
          </div>
          <div class="col-8">
            <div class="header-contacts">
              <div class="header-contacts__phone">8 (347) 271-54-28</div>
              <div class="header-contacts__phone">8 (937) 363-30-00</div>
              <button class="header-contacts__button btn">
                <img src="img/icons/call.png" alt="Телефон" />
                Заказать звонок
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-5">
            <div class="main-img">
              <img src="img/decor/main_box.png" alt="Картон" />
            </div>
          </div>
          <div class="col-7">
            <div class="main-text">
              <h1 class="main-text__title">
                Производство упаковки из гофрокартона
              </h1>
              <!-- /.main-text__tittle -->
              <div class="main-text__subtitle">с доставкой по всей России</div>
              <!-- /.main-text__subtittle -->
              <div class="main-text__form">
                <div class="form-title">
                  Получите индивидуальное предложение на производство и поставку
                  гофропродукции
                  <span class="form-title_upercase"
                    >Образцы упаковки бесплатно!</span
                  >
                </div>
                <form action="#" class="form">
                  <input
                    class="form__input"
                    type="tel"
                    placeholder="Введите номер телефона"
                  />
                  <button class="form__button btn" type="submit">
                    Оставить заявку!
                  </button>
                </form>
                <small class="form__small">*Минимальный заказ 500шт</small>
              </div>
              <!-- /.main-text__form -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

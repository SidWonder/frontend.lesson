<!DOCTYPE html>

    <title>Угадай число</title>
    <script type="text/javascript">
        //Игра на 2 игрока "Угадай число"
        var num = parseInt(Math.random()*100);
        
        while(true){
            gamer1 = prompt("Игрок 1. Попробуйте угадать загаданное число \n Для выхода введите q" );
            if (gamer1 == "q"){
                break;
            }
            gamer1 = parseInt(gamer1);
            if (gamer1 == num){
                alert("Игрок1. Поздравляю вы угадали! Загаданное число: " + num);
                break;
            }else{
                if(gamer1<num){
                    alert("Игрок1. К сожалению вы не угадали. Но загаданное число больше " + gamer1);
                }else if(gamer1>num){
                    alert("Игрок1. К сожалению вы не угадали. Но загаданное число меньше " + gamer1);
                } 
                gamer2 = prompt("Игрок 2. Попробуйте угадать загаданное число \n Для выхода введите q");
                    if  (gamer2 == "q"){
                        break;
                    }
                gamer2 = parseInt(gamer2);
                if (gamer2 == num){
                    alert("Игрок1. Поздравляю вы угадали! Загаданное число: " + num);
                    break;
                }else{
                    if(gamer2<num){
                        alert("Игрок2. К сожалению вы не угадали. Но загаданное число больше " + gamer2);
                    }else if(gamer2>num){
                        alert("Игрок2. К сожалению вы не угадали. Но загаданное число меньше " + gamer2);
                    } 
                }

            }
        }
    


    </script>

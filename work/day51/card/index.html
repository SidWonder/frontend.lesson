<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Карточка товара</title>
    </head>
    <body>
        <div class="container">
            <div class="cart">
                <img src="img/headphones.jpg" alt="" class="cart_img" />
                <div class="cart_wrapper">
                    <h1 class="cart_title">Наушники Beats</h1>
                    <div class="cart_descr">
                        Накладные наушники с микрофоном, поддержка iPhone,
                        регулятор громкости, разъём mini jack 3.5 mm, длина
                        провода 1.361 м, вес 205 г, складная конструкция
                    </div>
                    <div class="cart_priceText">Цена</div>
                    <div class="cart_price">1 999 р.</div>
                    <button class="cart_btn">Положить в корзину</button>
                </div>
            </div>
        </div>
    </body>
</html>
